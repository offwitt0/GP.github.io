<body class="main">
    <div class="title">
        <h1>The <span class="hasbea">Result</span> of Uploading MRI Scan</h1>
    </div>
    <div id="vfds" class="container-fluid">
        <div class="row">
            <div class="img144"></div>
            <div class="img222"></div>
        </div>
    </div>
    <!--check box-->
    <div class="checkbox">     
        <label for="myCheck">Tumor:</label>
        <input type="radio" name="tumorn" id="myCheck" onclick="myFunction()"><br>
        <label for="myCheck">Not Tumor:</label>
        <input type="radio" name="tumorn" id="myCheck" onclick="myFunction()">
        <!--<p id="text"style="display:none">Checkbox is CHECKED!</p>-->
        <script>
            function myFunction() {
                var checkBox = document.getElementById("myCheck");
                var text = document.getElementById("text");
                if (checkBox.checked == true) {
                    text.style.display = "block";
                } else {
                    text.style.display = "none";
                }
            }
        </script>
    </div>


</body>
