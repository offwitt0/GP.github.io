<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up doctor</title>
    <link rel="stylesheet" href="css/all style omnia .css"/>
    <link rel="stylesheet" href="css/all.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="box21">
                <div>
                    <h1 class="welcomdoctor">Welcom to <br> our team, <span class="doctor">Doctor</span></h1>
                </div>
                <img src="images/Frame.jpg" class="rounded" alt="brain">
            </div>
            <div class="alert alert-success">
                <h2>sign up</h2>
                <div class="container">
                    <form action="post" class="was-validated">
                        <div class="form-group">
                            <label class="name">Name</label>
                            <input type="text" class="form-control" placeholder="Enter your full name." required>
                        </div>
                        <div class="form-group">
                            <label class="name">Id</label>
                            <input type="number" class="form-control" placeholder="Enter your Id number." required>
                        </div>
                        <div class="form-group">
                            <label class="name">Phone</label>
                            <input type="text" class="form-control" placeholder="Enter your phone number." required>
                        </div>
                        <div class="form-group">
                            <label class="name">Proof of a doctoral degree</label>
                            <input type="text" class="form-control" placeholder="Write  details & Upload." required>
                        </div>
                        <div class="form-group">
                            <label class="name"> Specialization</label>
                            <input type="text" class="form-control" placeholder="Enter your Specialization ." required>
                        </div>
                        <div class="form-group">
                            <div class="name"> Email</div>
                            <input type="text"class="form-control" placeholder="Enter your email."required>
                        </div>
                        <div class="form-group">
                            <label class="name"> Password</label>
                            <input type="password" class="form-control" placeholder="Enter your password." required>
                        </div>
                        <a href="login doctor.html" id="labla" class="btn btn-block btn-danger" role="button">sign up</a>
                    </form>
                </div>
                <div class="linklogindoctor">
                    <h6>If you have an account
                        <a class="alinklogindoctor" href="login doctor.html">login</a>
                    </h6>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
