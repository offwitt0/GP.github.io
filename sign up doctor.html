<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up doctor</title>
    <link rel="stylesheet" href="css/all style omnia .css"/>
    <link rel="stylesheet" href="css/all.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="box21">
                <div>
                    <h1 class="welcomdoctor">Welcom to <br> our team, <span class="doctor">Doctor</span></h1>
                </div>
                <img src="images/Frame.jpg" class="rounded" alt="brain">
            </div>
            <div class="alert alert-success">
                <h2>sign up</h2>
                <div class="container">
                    <form action="post" class="was-validated">
                        <div class="form-group">
                            <label class="name">Name</label>
                            <input type="text" id="name33" class="form-control" placeholder="Enter your full name." required>
                        </div>
                        <div class="form-group">
                            <label class="name">Id</label>
                            <input type="num" id="idd" class="form-control" placeholder="Enter your Id number." required>
                        </div>
                        <div class="form-group">
                            <label class="name">Syndicate Card</label>
                            <input type="file" id="syndicate"   accept="all" class="form-control"  required>
                        </div>
                        <div class="form-group">
                            <label class="name"> Specialization</label>
                            <input type="text" id="specialization" class="form-control" placeholder="Enter your Specialization ." required>
                        </div>
                        <div class="form-group">
                            <div class="name"> Email/phone</div>
                            <input type="text" id="emailorphone" class="form-control" placeholder="Enter your email or phone."required>
                        </div>
                        <div class="form-group">
                            <label class="name"> Password</label>
                            <input type="password" id="password" class="form-control" placeholder="Enter your password." required>
                        </div>
                        <a href="#" id="labla" class="btn btn-block btn-danger" role="button">sign up</a>
                    </form>
                </div>
                <div class="linklogindoctor">
                    <h6>If you have an account
                        <a class="alinklogindoctor" href="login doctor.html">login</a>
                    </h6>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
<script>
    let nameInput = document.querySelector("#name33");
let idInput = document.querySelector("#idd");
let syndicateInput = document.querySelector("#syndicate");
let specializationInput = document.querySelector("#specialization");
let emailOrPhoneInput = document.querySelector("#emailorphone");
let passwordInput = document.querySelector("#password");
let signUpBtn = document.querySelector("#labla");

signUpBtn.addEventListener("click", function (e) {
    e.preventDefault();
    if (nameInput.value === "" || idInput.value === "" || syndicateInput.value === "" || specializationInput.value === "" || emailOrPhoneInput.value === "" || passwordInput.value === "") {
        alert("Please fill in all fields");
    } else {
        console.log("Name:", nameInput.value);
        console.log("ID:", idInput.value);
        console.log("Syndicate Card:", syndicateInput.files[0].name);
        console.log("Specialization:", specializationInput.value);
        console.log("Email/Phone:", emailOrPhoneInput.value);
        console.log("Password:", passwordInput.value);

        setTimeout(() => {
            window.location = "login doctor.html";
        }, 2000);
    }
});
</script>
